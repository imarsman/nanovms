syntax = "proto3";
package grpcpass;

// nanovms/app]$: protoc -I. --go_out=./grpcpass/proto grpcpass/proto/grpcpass.proto
option go_package = "..;grpcpass";

message Message {
  int64  number   = 1;
  string img      = 2;
  string title    = 3;
  string alt      = 4;
}

service XKCDService {
  rpc GetXKCD(Message) returns (Message) {}
}